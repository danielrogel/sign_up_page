<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="odin">
            <img class = "logo-img" src="./assets/odin-lined.png" alt="">
            <p class="odin-text" style="margin: 0px;">Odin</p>
        </div>
        <img class='back-img' src="./assets/img.jpg" alt="">
        <p class="img-footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        
    </div>
    <form action="" method="post" class="right">
        <div class="before">
            This is not a real online service! You know you need somthing like this in your life to
            help you realize your deapest dreams. <br>
            Sign up now to get started.
            <br>
            <br>
            You know you want to.
        </div>
        <div class="card">
            <h1>
                Let`s do this!
            </h1>
            <div class="form">
                <div class="first-fields">

                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="mail">EMAIL</label>
                    <input type="mail" name="mail" id="mail">
                </div>
                <div class = "second-fields">
                    <label for="phone">PHONE NUMBER:</label>
                    <input type="numbers" name="phone" id="phone">
                    <label for="password">PASSWORD:</label>
                    <input type="numbers" name="password" id="password">
                    <label for="password-conf">CONFIRM PASSWORD:</label>
                    <input type="numbers" name="password-conf" id="password-conf">
                </div>
            </div>
            
        </div>
        <div class="after">
            <button class="btn">Create Account</button>
            <p>Already have an account? <a href="" style="color: green; text-decoration: none;">Log in</a></p>
        </div>
    </form>
</body>
</html>
